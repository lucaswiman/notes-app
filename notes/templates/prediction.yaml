url:

# One of the following formats:
# - "in N {hours, days, business days, weeks, months}"
# - "at date, time (assumed today) or datetime in format YYYY-MM-DD HH am/pm"
expected_completion:

# Standard deviation of the time to completion, e.g. "2 business days".
