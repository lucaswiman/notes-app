# One of the following formats:
# - "(in )N {hours, days, business days, weeks, months}"
# - "(at )date, time (assumed today) or datetime in format YYYY-MM-DD HH am/pm".
#   You can optionally specify minutes, but maybe reconsider.
due:

# Same date or delta format, but time after which this due date is likely to be irrelevant
# and is no longer worth displaying. This is relative to the due date, so e.g. "2 weeks"
# means "2 weeks after the due date". The default is 1 month.
irrelevant_after: 1 month

notes: |
  (optional)
timestamp: null
